<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexipedia</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="/static/js/wikipedia.js"></script>
</head>
<body>
    <h1>Flexipedia</h1>
    <input type="text" id="inputText" placeholder="Enter Wikipedia topic..." class="search-input">
    <!-- <button onclick="searchWikipedia()">Search</button> -->
    <button id="searchButton">Search</button>
    
    <div id="output">
        <div id="loading" class="loading"></div>
        <div id="suggestion" class="suggestion"></div>
        <div id="error" class="error"></div>
        <div id="truncationNotice" class="truncation-notice" style="display: none;"></div>
        
        <div class="content-container">
            <div class="content-column">
                <h2>Original Article</h2>
                <div id="articleTitle"></div>
                <div id="articleContent"></div>
                <a id="articleLink" target="_blank"></a>
            </div>
            <div class="content-column">
                <h2>Tranformed Version</h2>
                <div id="transformingSpinner" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <div>Transforming article into narrative form...</div>
                </div>
                <div id="narrativeContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
